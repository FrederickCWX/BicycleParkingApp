<body>
  <div class="wraper">
    <div class="box_1">
      <div class="image">
        <img class="logo" th:src="@{/images/BPMain.png}">
      </div>
    </div>
    <div class="box_2">
      <div class="content">
        <h1>Locate the nearest Bicycle Parking Bay</h1>
        <p>Login to begin</p>
        <div class="form">
          <form
          action="#"
          th:action="@{/BicycleParking}"
          th:object="${user}"
          method="post"
          >
            <input 
              type="text" 
              name="Username" 
              id="Username"   
              class="input" 
              th:field="*{username}"
              placeholder="Enter username"
            >
            <button type="submit" class="button" action="/BicycleParking.html">Login</button>
          </form>
        </div>
        <div class="gif">
          <img th:src="@{/images/BP_Final.gif}">
        </div>
      </div>
    </div>
  </div>
